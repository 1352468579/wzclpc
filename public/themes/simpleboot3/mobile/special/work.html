<extend name="Layout/layout" />
<block name="css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/special/mobile/work/css/work.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/special/mobile/work/css/video-js.min.css" />
</block>
<block name="banner"></block>
<block name="main">
    <div class="content">
        <img src="__STATIC__/special/mobile/work/img/work_e.png"/>
        <img src="__STATIC__/special/mobile/work/img/news.png"/>
        <img src="__STATIC__/special/mobile/work/img/troubles.png"/>
        <img src="__STATIC__/special/mobile/work/img/applets_1.png"/>
        <img src="__STATIC__/special/mobile/work/img/applets_2.png"/>
        <img src="__STATIC__/special/mobile/work/img/applets_3.png"/>
        <div class="videoWraper">
            <img src="__STATIC__/special/mobile/work/img/video.png" class="video"/>
            <img src="__STATIC__/special/mobile/work/img/btn.png" class="video_btn"/>
            <div id="wzclStuPlayerPopup">
                <div class="overlay"></div>
                <div class="popup-container">
                    <div class="popup-content">
                        <div class="popup-body">
                            <div class="stu-player wzcl-player is-ready" data-ratio="16:9"><div class="wzcl-player-container">
                                <div class="player">
                                    <video src="http://pc.wzclxx.com/zyq.mp4" id="my_video" width="80%" controls="controls" height="120" style="width:6.7rem; height: 3.8rem; margin-top: -0.025rem;">
                                    </video>

                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="popup-foot" style="margin-top: .15rem;">
                            <!--<span class="title">标题</span>-->
                            <span class="btn-close">关闭</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="__STATIC__/special/mobile/work/img/code.png"/>
    </div>
</block>
<block name="register">
</block>
<block name="footerJs">
    <script src="__STATIC__/special/mobile/work/js/video.min.js"></script>
    <script type="text/javascript">
        $('.video_btn').on('click',function(){
            var ov=document.getElementById("my_video");
            $('#wzclStuPlayerPopup').css('display','block');
            ov.controls=true;
            ov.currentTime  =0;
            ov.play();
        })
        $('.btn-close').on('click',function(){
            var ovp=document.getElementById("my_video");
            $('#wzclStuPlayerPopup').css('display','none');
            ovp.pause();
            ovp.startTime = 0;
        })
    </script>
</block>
