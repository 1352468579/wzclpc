<extend name="Layout/layout" />
<block name="css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/mobile/css/details/news_content.css" />
</block>
<block name="banner"></block>
<block name="main">
    <div class="header">
        <ul>
            <li>新闻动态</li>
            <li>
                <img src="__STATIC__/mobile/img/details/icon_bg_tel.png"/><a href="tel:028-85565012">85565012</a>
            </li>
        </ul>
    </div>
    <div class="content" style="width: auto;border-radius: 0">
        <div class="caption">
            {$newsInfo.post_title}
        </div>
        <ul class="time">
            <li>
            	
            
            	{$newsInfo.post_hits+489}人已读
            </li>
            <li>{$newsInfo.create_time|date="Y-m-d",###} </li>
        </ul>
        <div class="comeFrom">
        	来源：{$newsInfo.post_source|default='网络'}
        </div>
    </div>
    <div class="info" style="padding: .4rem;overflow: hidden">
        {$newsInfo.post_content}
    </div>
    <div class="Related">
    	<div class="Related_title">
    		<span></span>相关资讯
    	</div>
    	<div class="plateWraper">
            <foreach name="newList" item="news" key="k">
                <if condition="$k egt 3">
                    <div class="plate" onclick="window.location.href='{:url(\'newsInfo\',[\'id\'=>$news.id])}'">
                        <div class="title">
                            <div class="Related_caption">{$news.post_title}</div>
                            <div class="timer">{$news.name} <span>{$news.create_time|date="Y-m-d h:i:s",###}</span> </div>
                        </div>
                        <div class="matching">
                            <if condition="empty($news.more.thumbnail)">
                                <img src="__STATIC__/mobile/img/others/matching.png"/>
                                <else/>
                                <img src="{:cmf_get_image_preview_url($news.more.thumbnail)}" alt="">
                            </if>
                        </div>
                    </div>
                </if>
            </foreach>
    	</div>    	
    </div>
</block>
<block name="footerJs">
    <script>
        $(".info img").css({width:'100%'});
    </script>
</block>
<block name="register"></block>
