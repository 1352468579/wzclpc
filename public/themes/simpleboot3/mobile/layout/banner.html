<div class="swiper-container swiper-container-carousel">
    <div class="swiper-wrapper">
        <foreach name="banner" item="banner">
            <div class="swiper-slide">
                <a href="{$banner.href}">
                    <if condition="empty($banner.thumbnail)">
                        <img src="__STATIC__/mobile/img/nav_banner1.png" />
                        <else/>
                        <img src="{:cmf_get_image_preview_url($banner.thumbnail)}" alt="">
                    </if>
                    <!--<div class="title">
                        {$banner.title}
                    </div>-->
                </a>
            </div>
        </foreach>

    </div>
    <div class="swiper-pagination"></div>
</div>
<script>
    //				首页轮播swriper开始
    var swiper = new Swiper('.swiper-container-carousel', {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true
        }
    });
    //				首页轮播swriper结束
</script>
