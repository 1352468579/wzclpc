                        </div>
                        <input type="hidden" name="redirect" value="">
                        <button type="submit" data-loadingmsg="{:lang('LOADING')}" class="login js-ajax-submit">登录</button>

    <script type="text/javascript">
        $(function () {
            var t = {$categories}, s = '', f = '';
            $.each(t, function (i) {
                s += '<option value="' + this.grade + '">' + this.grade + '</option>';
                $.each(this.classes, function () {
                    f += '<option value="' + this.class + '">' + this.class + '</option>';
                });
                i == 0 && $('.class').html(f);
            });
            $('.grade').html(s);
            $('.grade').on('change', function () {
                for (var s = 0; s < t.length; s++) {
                    if (t[s].grade == $(this).val()) {
                        f = '', $.each(t[s].classes, function () {
                            f += '<option value="' + this.class + '">' + this.class + '</option>';$('.class').html(f);
                        });
                    }
                }
            });
        });
    </script>
