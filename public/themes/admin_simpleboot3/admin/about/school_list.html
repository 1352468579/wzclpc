<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">校区分布列表</a></li>
        <li><a href="{:url('About/schoolAdd')}">添加校区</a></li>
        <li><a href="{:url('About/editAreaLogo')}">修改地区Logo</a></li>
    </ul>
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('About/schoolDelete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="60">LOGO</th>
                <th width="60">标题</th>
                <th width="120">地址</th>
                <th width="60">经度</th>
                <th width="60">纬度</th>
                <th width="60">联系电话</th>
                <th width="60">区域</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <notempty name="categories.data">
                <foreach name="categories.data" item="a">
                    <tr>
                        <td>
                            <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                                   value="{$a.id}" title="ID:{$a.id}">
                        </td>
                        <td>
                            <if condition="empty($a.school_logo)">
                                <img src="__TMPL__/public/assets/images/default-thumbnail.png" height="75"/>
                                <else/>
                                <img src="{:cmf_get_image_preview_url($a.school_logo)}" height="75"/>
                            </if>
                        </td>
                        <td>{$a.title|default=""}</td>
                        <td>{$a.address|default=""}</td>
                        <td>{$a.longitude|default=""}</td>
                        <td>{$a.latitude|default=""}</td>
                        <td>{$a.tel|default=""}</td>
                        <td>{$a.area|default=""}</td>
                        <td>
                            <a href="{:url('About/schoolEdit',array('id'=>$a['id']))}">编辑</a>
                            <a href="{:url('About/schoolDelete',array('id'=>$a['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                        </td>
                    </tr>
                </foreach>
            </notempty>
            <tfoot>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="60">LOGO</th>
                <th width="60">标题</th>
                <th width="120">地址</th>
                <th width="60">经度</th>
                <th width="60">纬度</th>
                <th width="60">联系电话</th>
                <th width="60">区域</th>
                <th width="90">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('About/schoolDelete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }

    $(function () {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
            //批量移动
            $('.js-articles-move').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=About&a=move&old_term_id={$term.term_id|default=0}&ids=" + ids, {
                    title: "批量移动",
                    width: "300px"
                });
            });
        });
    });
</script>
</body>
</html>
