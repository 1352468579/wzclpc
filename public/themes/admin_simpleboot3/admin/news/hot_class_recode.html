<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <div class="row margin-top-20">
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('News/hotClassRecodeEditPost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-description">热门课程二维码</label>
                            <div class="form-group">
                                <input type="hidden" name="options[hotClassRecode]" id="recode" required value="">
                                <a href="javascript:uploadOneImage('图片上传','#recode');">
                                    <if condition="empty($options.hotClassRecode)">
                                        <img src="__TMPL__/public/assets/images/default-recode.png"
                                             id="recode-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="{:cmf_get_image_preview_url($options.hotClassRecode)}"
                                             id="recode-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-recode" value="取消图片">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="0">{:lang('SAVE')}</button>
                    <a class="btn btn-default" href="{:url('News/hotClassRecode')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    $('.btn-cancel-recode').click(function () {
        $('#recode-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
        $('#recode').val('');
    });
</script>
</body>
</html>
