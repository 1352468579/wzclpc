<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('ClassOption/hotClass')}">热门课程</a></li>
        <li class="active"><a href="{:url('ClassOption/hotClassAdd')}">添加热门课程</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('ClassOption/hotClassAddPost')}">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">课程名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">链接地址<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-url" name="url" value="http://">
            </div>
        </div>
        <div class="form-group">
            <label for="input-image" class="col-sm-2 control-label">图片</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-image" name="image">
                <a href="javascript:uploadOneImage('图片上传','#input-image');">上传图片</a>
            </div>
        </div>
        <div class="form-group">
            <label for="input-target" class="col-sm-2 control-label">打开方式</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="target" id="input-target">
                    <foreach name="targets" item="vo">
                        <option value="{$key}">{$vo}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-description" class="col-sm-2 control-label">描述</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="description" id="input-description" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="type" value="{$type|default=''}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
