<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    .table-bordered>tbody>tr>th{
        width: 120px;
    }
    .append_users li{
        list-style-type: none;
        padding: 5px;
    }
    .icon {
        float: right;
        position: relative;
    }
    .append_users li {
        display:block;
    }
    .append_users li:hover {background:#ccc6c5;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Activity/gift')}">礼物管理</a></li>
        <li class="active"><a href="{:url('Activity/giftAdd')}">添加礼物</a></li>
    </ul>
    <form action="{:url('Activity/giftAddPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div >
                <table class="table table-bordered">
                    <tr>
                        <th>礼物名称<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="name"
                                   id="title" required value="" placeholder="礼物名称"/>
                        </td>
                    </tr>
                    <tr>
                        <th>礼物描述</th>
                        <td>
                            <textarea class="form-control" name="desc" style="height: 50px;"
                                      placeholder="请填写礼物描述"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>价格</th>
                        <td>
                            <input type="text" class="form-control" name="price" value="0.00" style="width: 140px;display: inline-block;" autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <th>反票数<span class="form-required">*</span></th>
                        <td>
                            <input type="text" class="form-control" required name="ticket_num" value="" style="width: 140px;display: inline-block;" autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td>排序号</td>
                        <td>
                            <input type="text" class="form-control" name="list_order" value="10000" style="width: 140px;display: inline-block;" autocomplete="off">
                        </td>
                    <tr>
                        <th>礼物图片<span class="form-required">*</span></th>
                        <td>
                            <div>
                                <input type="hidden" required name="thumbnail" id="thumbnail" value="">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                         id="thumbnail-preview"
                                         width="135" style="cursor: pointer"/>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('Activity/gift')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript">
    $(function () {
        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });
    });
</script>
</body>
</html>
