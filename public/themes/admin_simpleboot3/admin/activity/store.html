<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">门店列表</a></li>
        <li><a href="{:url('Activity/storeAdd')}">添加门店</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('Activity/store')}">
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入关键字...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('Activity/store')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <!--<button class="btn btn-danger btn-sm js-ajax-submit" type="submit"-->
                    <!--data-action="{:url('Activity/storeDelete')}" data-subcheck="true" data-msg="您确定删除吗？">-->
                <!--{:lang('DELETE')}-->
            <!--</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>门店名</th>
                <th width="160">区域</th>
                <th width="160">详细地址</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <notempty name="store.data">
                <foreach name="store.data" item="a">
                    <tr>
                        <td>
                            <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                                   value="{$a.id}" title="ID:{$a.id}">
                        </td>
                        <td>{$a.id}</td>
                        <td>{$a.name|default=""}</td>
                        <td>{$a.area|default=""}</td>
                        <td>{$a.address|default=""}</td>
                        <td>
                            <a href="{:url('Activity/storeEdit',array('id'=>$a['id']))}">{:lang('EDIT')}</a>
                            <a href="{:url('Activity/storeDelete',array('id'=>$a['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                        </td>
                    </tr>
                </foreach>
            </notempty>
            <tfoot>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>门店名</th>
                <th width="160">区域</th>
                <th width="160">详细地址</th>
                <th width="90">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <!--<button class="btn btn-danger btn-sm js-ajax-submit" type="submit"-->
                    <!--data-action="{:url('Activity/storeDelete')}" data-subcheck="true" data-msg="您确定删除吗？">-->
                <!--{:lang('DELETE')}-->
            <!--</button>-->
        </div>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }

    $(function () {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
        });
    });
</script>
</body>
</html>
