<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    .table-bordered>tbody>tr>th{
        width: 120px;
    }
    .append_users li{
        list-style-type: none;
        padding: 5px;
    }
    .icon {
        float: right;
        position: relative;
    }
    .append_users li {
        display:block;
    }
    .append_users li:hover {background:#ccc6c5;}
</style>
<script type="text/html" id="files-item-tpl">
    <li id="saved-file{id}">
        <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
        <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
               style="width: 200px;" title="文件名称">
        <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
        <a href="javascript:uploadOne('文件上传','#file-{id}','file');">替换</a>
        <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Files/index')}">文件列表</a></li>
        <li><a href="{:url('Files/add')}">添加文件</a></li>
        <li class="active"><a href="#">编辑文件</a></li>
    </ul>
    <form action="{:url('Files/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div >
                <table class="table table-bordered">
                    <tr>
                        <th>分类</th>
                        <td>
                            <select class="form-control" name="post[cid]" >
                                <option value="">请选择分类</option>
                                {$categories_tree|default=""}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>学案类型</th>
                        <td>
                            <input class="form-control" type="text" name="post[object_type]" value="{$object_type|default=''}" placeholder="学案类型"/>
                        </td>
                    </tr>
                    <tr>
                        <th>资料版本</th>
                        <td>
                            <input class="form-control" type="text" name="post[version]" value="{$version|default=''}" placeholder="资料版本"/>
                        </td>
                    </tr>
                    <tr>
                        <th>提取密码</th>
                        <td>
                            <input class="form-control" type="text" name="post[passwd]" value="{$passwd|default=''}" placeholder="提取密码"/>
                        </td>
                    </tr>
                    <tr>
                        <th>大小</th>
                        <td>
                            <input class="form-control" type="text" name="post[size]" value="{$size|default=''}" placeholder="大小"/>
                        </td>
                    </tr>
                    <tr>
                        <th>格式</th>
                        <td>
                            <input class="form-control" type="text" name="post[file_type]" value="{$file_type|default=''}" placeholder="格式"/>
                        </td>
                    </tr>
                    <tr>
                        <th>文件<span class="form-required">*</span></th>
                        <td>
                            <ul id="files" class="pic-list list-unstyled form-inline">
                                <notempty name="more.files">
                                    <foreach name="more.files" item="vo">
                                        <php>$file_url=cmf_get_file_download_url($vo['url']);</php>
                                        <li id="saved-file{$key}">
                                            <input id="file-{$key}" type="hidden" name="file_urls[]"
                                                   value="{$vo.url}">
                                            <input class="form-control" id="file-{$key}-name" type="text"
                                                   name="file_names[]"
                                                   value="{$vo.name}" style="width: 200px;" title="图片名称">
                                            <a id="file-{$key}-preview" href="{$file_url}" target="_blank">下载</a>
                                            <a href="javascript:uploadOne('文件上传','#file-{$key}','file');">替换</a>
                                            <a href="javascript:(function(){$('#saved-file{$key}').remove();})();">移除</a>
                                        </li>
                                    </foreach>
                                </notempty>
                            </ul>
                            <a href="javascript:uploadMultiFile('附件上传','#files','files-item-tpl','file');"
                               class="btn btn-sm btn-default">选择文件</a>
                        </td>
                    </tr>
                    <tr hidden>
                        <th>内容</th>
                        <td>
                            <script type="text/plain" id="content" name="post[content]">{$content|default=''}</script>
                        </td>
                    </tr>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="hidden" name="post[id]" value="{$id|default=''}">
                        <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                        <a class="btn btn-default" href="{:url('Files/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }
    })
</script>

</body>
</html>
